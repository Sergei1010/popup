<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Popup</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="img/favicon.png">
    </head>
    
    <body>
        <header class="header">
            <div class="header__wraper">
                <nav class="navigator">
                    <ul class="navigator__list">
                        <li class="navigator__list-elem">
                            <a class="navigator__list-link" href="#">Mail</a>
                        </li>
                        <li class="navigator__list-elem">
                            <a class="navigator__list-link" href="#">Images</a>
                        </li>
                        <li class="navigator__list-elem">
                            <div class="popup">
                                <input class="popup__ckeckbox" type="checkbox" id="popup__checkbox-1">
                                <label class="popup__label" for="popup__checkbox-1">
                                    <img src="img/popup-button.png" width="32" height="32" alt="menu">
                                </label>
                                <div class="popup__wrapper">
                                    <div class="popup__menu">
                                        <input class="popup__checkbox-more" type="checkbox" id="popup__checkbox-2">
                                        <label class="popup__menu-label" for="popup__checkbox-2">More</label>
                                        <ul class="popup__menu-list">
                                            <li class="popup__menu-item">
                                                <a href="#" class="popup__menu-link">
                                                    <img class="popup__menu-icon" src="img/apps.png" alt="apps">
                                                    <span class="popup__menu-text">Apps</span>
                                                </a>
                                            </li>
                                            <li class="popup__menu-item">
                                                <a href="#" class="popup__menu-link">
                                                    <img class="popup__menu-icon" src="img/blogs.png" alt="blogs">
                                                    <span class="popup__menu-text">Blogs</span>
                                                </a>
                                            </li>
                                            <li class="popup__menu-item">
                                                <a href="#" class="popup__menu-link">
                                                    <img class="popup__menu-icon" src="img/calendar.png" alt="calendar">
                                                    <span class="popup__menu-text">Calendar</span>
                                                </a>
                                            </li>
                                            <li class="popup__menu-item">
                                                <a href="#" class="popup__menu-link">
                                                    <img class="popup__menu-icon" src="img/chat.png" alt="chat">
                                                    <span class="popup__menu-text">Chat</span>
                                                </a>
                                            </li>
                                            <li class="popup__menu-item">
                                                <a href="#" class="popup__menu-link">
                                                    <img class="popup__menu-icon" src="img/contacts.png" alt="contacts">
                                                    <span class="popup__menu-text">Contacts</span>
                                                </a>
                                            </li>
                                            <li class="popup__menu-item">
                                                <a href="#" class="popup__menu-link">
                                                    <img class="popup__menu-icon" src="img/documents.png" alt="documents">
                                                    <span class="popup__menu-text">Documents</span>
                                                </a>
                                            </li>
                                            <li class="popup__menu-item">
                                                <a href="#" class="popup__menu-link">
                                                    <img class="popup__menu-icon" src="img/files.png" alt="files">
                                                    <span class="popup__menu-text">Files</span>
                                                </a>
                                            </li>
                                            <li class="popup__menu-item">
                                                <a href="#" class="popup__menu-link">
                                                    <img class="popup__menu-icon" src="img/mail.png" alt="mail">
                                                    <span class="popup__menu-text">Mail</span>
                                                </a>
                                            </li>
                                            <li class="popup__menu-item">
                                                <a href="#" class="popup__menu-link">
                                                    <img class="popup__menu-icon" src="img/maps.png" alt="maps">
                                                    <span class="popup__menu-text">Maps</span>
                                                </a>
                                            </li>
                                            <li class="popup__menu-item">
                                                <a href="#" class="popup__menu-link">
                                                    <img class="popup__menu-icon" src="img/mars.png" alt="mars">
                                                    <span class="popup__menu-text">Mars</span>
                                                </a>
                                            </li>
                                            <li class="popup__menu-item">
                                                <a href="#" class="popup__menu-link">
                                                    <img class="popup__menu-icon" src="img/news.png" alt="news">
                                                    <span class="popup__menu-text">News</span>
                                                </a>
                                            </li>
                                            <li class="popup__menu-item">
                                                <a href="#" class="popup__menu-link">
                                                    <img class="popup__menu-icon" src="img/photos.png" alt="photos">
                                                    <span class="popup__menu-text">Photos</span>
                                                </a>
                                            </li>
                                            <li class="popup__menu-btn">
                                                <a href="#">Even more from Kottans</a>
                                            </li>               
                                        </ul>
                                        
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="navigator__list-elem">
                                <a href="#">
                                    <img src="img/bell.png" width="32" height="32" alt="alert">
                                </a>
                        </li>
                        <li class="navigator__list-elem">
                            <img src="img/frodo.png" width="32" height="32" alt="profile">

                        </li>
                    </ul>
                </nav>
            </div>  
        </header>
    </body>
</html>
